<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forgotten Shadows - A CSS Movie!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="scene0" class="scene active text">
        <h1>This is what I made!</h1>
    </section>
    <section id="scene1" class="scene hidden">
        <div class="room">
            <div class="face left">
                <div class="door">
                    <div class="knob"></div>
                </div>
            </div>
            <div class="face top"></div>
            <div class="face back-face">
                <div class="clock">
                    <div class="minute-hand"></div>
                    <div class="hour-hand"></div>
                    <div class="center"></div>
                </div>
                <div class="sideTable">
                    <div class="tabletop"></div>
                </div>
            </div>
            <div class="face bottom">
                <div class="bed">
                    <div class="bedtop"></div>
                </div>
                <div class="tableEffect"></div>
            </div>
            <div class="face right">
                <div class="window"></div>
                <div class="light"></div>
            </div>
        </div>
    </section>
    <section id="scene21" class="scene button hidden">
        <button>Replay</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
