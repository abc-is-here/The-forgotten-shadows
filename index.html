<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forgotten Shadows - A CSS Movie!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="scene0" class="scene active text">
        <h1>This is what I made!</h1>
    </section>
    <section id="scene1" class="scene hidden">
        <div class="room">
            <div class="face left">
                <div class="door">
                    <div class="knob"></div>
                </div>
            </div>
            <div class="face top"></div>
            <div class="face back-face">
                <div class="clock">
                    <div class="minute-hand"></div>
                    <div class="hour-hand"></div>
                    <div class="center"></div>
                </div>
                <div class="sideTable">
                    <div class="tabletop"></div>
                </div>
            </div>
            <div class="face bottom">
                <div class="bed">
                    <div class="bedtop"></div>
                </div>
                <div class="tableEffect"></div>
            </div>
            <div class="face right">
                <div class="window"></div>
                <div class="light"></div>
            </div>
        </div>
    </section>
    <section id="scene2" class="scene hidden">
        <div class="wrapper">
            <ul id="clock">
                <li class="numbers"><span>1</span></li>
                <li class="numbers"><span>2</span></li>
                <li class="numbers"><span>3</span></li>
                <li class="numbers"><span>4</span></li>
                <li class="numbers"><span>5</span></li>
                <li class="numbers"><span>6</span></li>
                <li class="numbers"><span>7</span></li>
                <li class="numbers"><span>8</span></li>
                <li class="numbers"><span>9</span></li>
                <li class="numbers"><span>10</span></li>
                <li class="numbers"><span>11</span></li>
                <li class="numbers"><span>12</span></li>
                <li class="hour"></li>
                <li class="minute"></li>
                <li class="second"></li>

            </ul>
        </div>
    </section>
    <section id="scene3" class="scene hidden">
        <div class="photo-frame">
            <div class="photo"></div>
            <div class="corner left-top"></div>
            <div class="corner right-top"></div>
            <div class="corner left-bottom"></div>
            <div class="corner right-bottom"></div>
        </div>
    </section>
    <section id="scene4" class="scene hidden">
        <div class="door-wall">
            <div class="door2">
                <div class="knob1"></div>
            </div>
        </div>
    </section>
    <section id="scene5" class="scene hidden">
        <div class="container">
            <img src="assets/moon.png" alt="" width="450px">
        </div>
        <div class="cloud">
            <marquee behavior="" direction="right" scrollamount="4">
                <img src="assets/cloud.png" width="4500px" height="500px">
            </marquee>
        </div>
        <div class="cloud2">
            <marquee behavior="" direction="right" scrollamount="12">
                <img src="assets/cloud.png" width="5500px" height="1500px">
            </marquee>
        </div>
        <div class="cloud3">
            <marquee behavior="" direction="right" scrollamount="4">
                <img src="assets/cloud.png" width="5000px" height="850px">
            </marquee>
        </div>
        <section id="stars">
            <div class="star star1"></div>
            <div class="star star2"></div>
            <div class="star star3"></div>
            <div class="star star4"></div>
        </section>
    </section>
    <section id="scene6" class="scene hidden">
        <div id="sil-cont">
            <div id="moon"></div>
            <div id="moon-layer-1"></div>
            <div id="moon-layer-2"></div>
            <div id="moon-layer-3"></div>

            <div id="clouds2">
                <div id="back">
                    <div id="black-cloud-1"></div>
                    <div id="black-cloud-2"></div>
                    <div id="black-cloud-3"></div>
                    <div id="black-cloud-4"></div>
                    <div id="black-cloud-5"></div>
                    <div id="black-cloud-6"></div>
                    <div id="black-cloud-7"></div>
                    <div id="black-cloud-8"></div>
                    <div id="black-cloud-9"></div>

                    <div id="back-layer-1"></div>
                </div>
                <div id="middle">
                    <div id="middle-cloud-1"></div>
                    <div id="middle-cloud-2"></div>
                    <div id="middle-cloud-3"></div>
                    <div id="middle-cloud-4"></div>
                    <div id="middle-cloud-5"></div>
                    <div id="middle-cloud-6"></div>
                    <div id="middle-cloud-7"></div>

                    <div id="middle-layer-1"></div>
                </div>
                <div>
                    <div class="bubbles" id="bubble-1"></div>
                    <div class="bubbles" id="bubble-2"></div>
                    <div class="bubbles" id="bubble-3"></div>
                    <div class="bubbles" id="bubble-4"></div>
                    <div class="bubbles" id="bubble-5"></div>
                    <div class="bubbles" id="bubble-6"></div>
                    <div class="bubbles" id="bubble-7"></div>
                    <div class="bubbles" id="bubble-8"></div>
                    <div class="bubbles" id="bubble-9"></div>
                    <div class="bubbles" id="bubble-10"></div>
                </div>
                <div id="base">
                    <div id="base-cloud-1"></div>
                    <div id="base-cloud-2"></div>
                    <div id="base-cloud-3"></div>
                    <div id="base-cloud-4"></div>
                    <div id="base-cloud-5"></div>
                    <div id="base-cloud-6"></div>
                    <div id="base-cloud-7"></div>
                    <div id="base-layer-1"></div>
                </div>
            </div>
            <div id="ground"></div>
        </div>
    </section>
    <section id="scene21" class="scene button hidden">
        <button class="restart">Replay</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
