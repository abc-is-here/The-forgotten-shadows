<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forgotten Shadows - A CSS Movie!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="scene0" class="scene active text">
        <h1>This is what I made!</h1>
    </section>
    <section id="scene1" class="scene hidden">
        <div class="room">
            <div class="face left">
                <div class="door">
                    <div class="knob"></div>
                </div>
            </div>
            <div class="face top"></div>
            <div class="face back-face">
                <div class="clock">
                    <div class="minute-hand"></div>
                    <div class="hour-hand"></div>
                    <div class="center"></div>
                </div>
                <div class="sideTable">
                    <div class="tabletop"></div>
                </div>
            </div>
            <div class="face bottom">
                <div class="bed">
                    <div class="bedtop"></div>
                </div>
                <div class="tableEffect"></div>
            </div>
            <div class="face right">
                <div class="window"></div>
                <div class="light"></div>
            </div>
        </div>
    </section>
    <section id="scene2" class="scene hidden">
        <div class="wrapper">
            <ul id="clock">
                <li class="numbers"><span>1</span></li>
                <li class="numbers"><span>2</span></li>
                <li class="numbers"><span>3</span></li>
                <li class="numbers"><span>4</span></li>
                <li class="numbers"><span>5</span></li>
                <li class="numbers"><span>6</span></li>
                <li class="numbers"><span>7</span></li>
                <li class="numbers"><span>8</span></li>
                <li class="numbers"><span>9</span></li>
                <li class="numbers"><span>10</span></li>
                <li class="numbers"><span>11</span></li>
                <li class="numbers"><span>12</span></li>
                <li class="hour"></li>
                <li class="minute"></li>
                <li class="second"></li>

            </ul>
        </div>
    </section>
    <section id="scene3" class="scene hidden">
        <div class="photo-frame">
            <div class="photo"></div>
            <div class="corner left-top"></div>
            <div class="corner right-top"></div>
            <div class="corner left-bottom"></div>
            <div class="corner right-bottom"></div>
        </div>
    </section>
    <section id="scene21" class="scene button hidden">
        <button class="restart">Replay</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
